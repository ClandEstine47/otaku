query SeasonalAnime(
    $page: Int!,
    $perPage: Int,
    $season: MediaSeason,
    $seasonYear: Int,
    $mediaType: MediaType,
    $mediaFormat: MediaFormat,
    $countryOfOrigin: CountryCode
) {
    Page(
        page: $page,
        perPage: $perPage
    ) {
        pageInfo {
            hasNextPage
            currentPage
            total
        }
        media(
            season: $season,
            seasonYear: $seasonYear,
            type: $mediaType,
            format: $mediaFormat,
            countryOfOrigin: $countryOfOrigin,
            sort: POPULARITY_DESC
        ) {
            id
            idMal
            status
            chapters
            episodes
            nextAiringEpisode { episode }
            isAdult
            type
            description
            genres
            meanScore
            isFavourite
            format
            bannerImage
            countryOfOrigin
            coverImage {
                large
            }
            title {
                english
                romaji
                userPreferred
            }
            mediaListEntry {
                progress
                private
                score(format: POINT_100)
                status
            }
        }
    }
}
