query TrendingNow(
    $page: Int!,
    $perPage: Int,
    $mediaType: MediaType
) {
    Page(
        page: $page,
        perPage: $perPage
    ) {
        pageInfo {
            hasNextPage
            currentPage
            total
        }
        media(
            type: $mediaType,
            sort: TRENDING_DESC
        ) {
            id
            idMal
            status
            chapters
            episodes
            nextAiringEpisode { episode }
            isAdult
            type
            description
            genres
            meanScore
            isFavourite
            format
            bannerImage
            countryOfOrigin
            coverImage {
                large
                extraLarge
            }
            title {
                english
                romaji
                userPreferred
            }
            mediaListEntry {
                progress
                private
                score(format: POINT_100)
                status
            }
        }
    }
}